{% extends "layout.html" %}
{% block title %}Editar Adulto{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Editar Adulto</h2>

  <form method="post" action="/adultos/{{ adulto.aducod }}/editar"
        class="space-y-6 bg-white p-6 rounded-lg shadow ring-1 ring-gray-200">

    <div>
      <label for="adunome" class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" id="adunome" name="adunome" value="{{ adulto.adunome }}" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="adudata_nasc" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
      <input type="date" id="adudata_nasc" name="adudata_nasc" value="{{ adulto.adudata_nasc }}" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="adutelefone" class="block text-sm font-medium text-gray-700">Telefone</label>
      <input type="text" id="adutelefone" name="adutelefone" value="{{ adulto.adutelefone }}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="aduemail" class="block text-sm font-medium text-gray-700">E-mail</label>
      <input type="email" id="aduemail" name="aduemail" value="{{ adulto.aduemail }}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="aduendereco" class="block text-sm font-medium text-gray-700">Endereço</label>
      <input type="text" id="aduendereco" name="aduendereco" value="{{ adulto.aduendereco }}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="aduregistro" class="block text-sm font-medium text-gray-700">Registro/Matrícula</label>
      <input type="text" id="aduregistro" name="aduregistro" value="{{ adulto.aduregistro }}"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div class="flex justify-end gap-4 pt-2">
      <a href="/adultos"
         class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm rounded hover:bg-gray-100 text-gray-700">
        Cancelar
      </a>
      <button type="submit"
              class="inline-flex items-center px-6 py-2 bg-[#8B1E3F] text-white text-sm font-medium rounded hover:bg-[#6e182f] focus:ring-2 focus:ring-offset-2 focus:ring-[#8B1E3F]">
        Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
