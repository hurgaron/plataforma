{% extends "layout.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">📋 Atividades Internas</h2>
<a href="/atividade/admin/nova" class="btn btn-primary mb-4">➕ Nova Atividade</a>
<table class="w-full bg-white rounded shadow">
    <thead>
        <tr>
            <th>Título</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for a in atividades %}
        <tr class="border-t">
            <td class="p-2">{{ a.titulo }}</td>
            <td class="p-2 space-x-2">
                <a href="/atividade/admin/{{ a.atid }}/editar" class="text-blue-600">✏️ Editar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
