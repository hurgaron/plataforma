{% extends "layout.html" %}
{% block title %}Editar Empresa{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-[#8B1E3F] mb-8 text-center">🏢 Editar Dados da Empresa</h2>

<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-md ring-1 ring-gray-200 p-8 space-y-6">
  <form method="post" action="/empresa/editar" class="space-y-5">
    <div>
      <label for="empnome" class="block text-sm font-medium text-gray-700 mb-1">Nome da Empresa</label>
      <input type="text" id="empnome" name="empnome" value="{{ empresa.empnome }}" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
    </div>

    <div>
      <label for="empcnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ (opcional)</label>
      <input type="text" id="empcnpj" name="empcnpj" value="{{ empresa.empcnpj or '' }}"
        class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Tipo de Conta</label>
      <div class="bg-gray-100 px-3 py-2 rounded-md text-sm text-gray-800 font-medium">
        {{ empresa.emptipo|capitalize }}
      </div>
    </div>

    <div class="pt-4">
      <button type="submit"
        class="w-full bg-[#8B1E3F] hover:bg-[#741934] text-white font-semibold py-2 px-4 rounded-md shadow transition">
        💾 Salvar Alterações
      </button>
    </div>
  </form>

  {% if empresa.emptipo == 'gratuito' %}
  <div class="pt-6 text-center">
    <p class="text-sm text-gray-500 mb-2">Deseja desbloquear recursos avançados?</p>
    <a href="/empresa/upgrade"
      class="inline-block bg-[#8B1E3F] hover:bg-[#741934] text-white font-semibold text-sm px-4 py-2 rounded-md transition shadow">
      🚀 Migrar para Versão Paga
    </a>
  </div>
  {% endif %}
</div>
{% endblock %}
