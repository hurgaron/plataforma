{# templates/empresa/form.html #}
{% extends "layout.html" %}
{% block title %}Editar Empresa{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Editar Dados da Empresa</h2>
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow p-8">
  <form method="post" action="/empresa/editar" class="space-y-6">
    <div>
      <label for="empnome" class="block text-sm font-medium text-gray-700 mb-1">Nome da Empresa</label>
      <input type="text" id="empnome" name="empnome" value="{{ empresa.empnome }}" required class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>
    <div>
      <label for="empcnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ</label>
      <input type="text" id="empcnpj" name="empcnpj" value="{{ empresa.empcnpj }}" required class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>
    <div class="pt-4">
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow transition">
        Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
