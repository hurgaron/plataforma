{% extends "layout.html" %}
{% block title %}Novo Jovem{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Cadastrar Novo Jovem</h2>

  <form method="post" action="/jovens/novo"
        class="space-y-6 bg-white p-6 rounded-lg shadow ring-1 ring-gray-200">

    <div>
      <label for="jovnome" class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" id="jovnome" name="jovnome" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="jovdata_nasc" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
      <input type="date" id="jovdata_nasc" name="jovdata_nasc" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="jovtelefone" class="block text-sm font-medium text-gray-700">Telefone</label>
      <input type="text" id="jovtelefone" name="jovtelefone"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="jovemail" class="block text-sm font-medium text-gray-700">E-mail</label>
      <input type="email" id="jovemail" name="jovemail"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="jovendereco" class="block text-sm font-medium text-gray-700">Endereço</label>
      <input type="text" id="jovendereco" name="jovendereco"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="jovregistro" class="block text-sm font-medium text-gray-700">Registro/Matrícula</label>
      <input type="text" id="jovregistro" name="jovregistro"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <hr class="my-6 border-t">

    <h3 class="text-lg font-semibold text-gray-700">Responsável</h3>

    <div>
      <label for="resp_nome" class="block text-sm font-medium text-gray-700">Nome do Responsável</label>
      <input type="text" id="resp_nome" name="resp_nome"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="resp_telefone" class="block text-sm font-medium text-gray-700">Telefone do Responsável</label>
      <input type="text" id="resp_telefone" name="resp_telefone"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div>
      <label for="resp_email" class="block text-sm font-medium text-gray-700">E-mail do Responsável</label>
      <input type="email" id="resp_email" name="resp_email"
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F] sm:text-sm">
    </div>

    <div class="flex justify-end gap-4 pt-4">
      <a href="/jovens"
         class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm rounded hover:bg-gray-100 text-gray-700">
        Cancelar
      </a>
      <button type="submit"
              class="inline-flex items-center px-6 py-2 bg-[#8B1E3F] text-white text-sm font-medium rounded hover:bg-[#6e182f] focus:ring-2 focus:ring-offset-2 focus:ring-[#8B1E3F]">
        Salvar
      </button>
    </div>
  </form>
</div>
{% endblock %}
