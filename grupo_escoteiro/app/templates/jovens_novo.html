{% extends "layout.html" %}
{% block title %}Novo Jovem{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Cadastrar Novo Jovem</h2>

  <form method="post" action="/jovens/novo"
        class="space-y-6 bg-white p-6 rounded-lg shadow ring-1 ring-gray-200">

    <div>
      <label for="jovnome" class="block text-sm font-medium text-gray-700">Nome</label>
      <input type="text" id="jovnome" name="jovnome" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
    </div>

    <div>
      <label for="jovdata_nasc" class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
      <input type="date" id="jovdata_nasc" name="jovdata_nasc" required
             class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm">
    </div>

    <div class="flex justify-end gap-4 pt-2">
      <a href="/jovens"
         class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm rounded hover:bg-gray-100 text-gray-700">
        Cancelar
      </a>
      <button type="submit"
              class="inline-flex items-center px-6 py-2 bg-green-600 text-white text-sm font-medium rounded hover:bg-green-700 focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
        Salvar
      </button>
    </div>
  </form>
</div>
{% endblock %}
