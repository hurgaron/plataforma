<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Gestão 360</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Login Form -->
    <div class="w-full md:w-1/2 flex items-center justify-center px-4">
      <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Gestão 360 - Login</h1>

        {% if erro %}
        <div class="mb-4 text-sm text-red-600 bg-red-100 border border-red-300 p-3 rounded">
          {{ erro }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-5">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
            <input type="email" name="username" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>

          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium shadow transition">
            Entrar
          </button>
        </form>

        <p class="mt-6 text-sm text-center text-gray-600">
          Ainda não tem acesso?
          <a href="/registrar" class="text-blue-600 hover:underline font-medium">Criar Conta</a>
        </p>
      </div>
    </div>

    <!-- Side Illustration -->
    <div class="hidden md:flex w-1/2 items-center justify-center bg-blue-100">
      <img src="/static/images/login_gestao.png" alt="Ilustração de gestão" class="w-3/4 max-w-lg">
    </div>
  </div>
</body>
</html>
