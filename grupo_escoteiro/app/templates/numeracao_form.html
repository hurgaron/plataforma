{% extends "layout.html" %}
{% block title %}Editar Numeração{% endblock %}
{% block content %}
<h2 class="text-2xl font-bold text-purple-800 mb-6">Editar Numeração</h2>

<form method="post" class="space-y-4 max-w-lg bg-white p-6 rounded-xl shadow mx-auto">
  <div>
    <label class="block text-sm font-medium">Prefixo</label>
    <input name="prefixo" required class="input-form" value="{{ numeracao.prefixo if numeracao else '' }}">
  </div>

  <div>
    <label class="block text-sm font-medium">Descrição</label>
    <input name="descricao" class="input-form" value="{{ numeracao.descricao if numeracao else '' }}">
  </div>

  <div>
    <label class="block text-sm font-medium">Sequência Atual</label>
    <input type="number" name="sequencia_atual" class="input-form" value="{{ numeracao.sequencia_atual if numeracao else '1' }}">
  </div>

  <div class="text-right">
    <button class="btn-primary" type="submit">Salvar Alterações</button>
  </div>
</form>

<style>
.input-form {
  @apply w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-purple-600 outline-none;
}
.btn-primary {
  @apply bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-md shadow;
}
</style>
{% endblock %}
