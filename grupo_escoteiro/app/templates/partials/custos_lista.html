{% for c in custos %}
<div class="flex justify-between items-center border p-2 rounded-lg bg-gray-50">
  <div>
    <strong>{{ c.descricao }}</strong> â€” {{ "%.2f"|format(c.quantidade) }} x R$ {{ "%.2f"|format(c.valor_unitario) }}
    ({{ "Realizado" if c.tipo_lancamento.value == "realizado" else "Previsto" }}{% if c.tipo %} - {{ c.tipo }}{% endif
    %})
  </div>
  <div class="space-x-2">
    <button type="button" onclick="editarCusto({{ c.id }})"
      class="text-blue-600 hover:text-blue-800 p-2 rounded hover:bg-blue-50 transition" title="Editar">
      <i class="fas fa-edit"></i>
    </button>

    <button type="button" onclick="removerCusto({{ c.id }})"
      class="text-red-600 hover:text-red-800 p-2 rounded hover:bg-red-50 transition" title="Remover">
      <i class="fas fa-trash-alt"></i>
    </button>
  </div>
</div>
{% else %}
<p class="text-sm text-gray-500">Nenhum custo registrado ainda.</p>
{% endfor %}
