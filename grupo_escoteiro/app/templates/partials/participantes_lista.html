<div class="space-y-2">
  {% for p in participantes %}
  <div class="flex items-center justify-between bg-gray-50 border rounded px-4 py-2">
    <span class="text-sm text-gray-800">{{ p.tipo|capitalize }}: {{ p.nome }}</span>
    <button onclick="removerParticipante({{ p.id }})" class="text-red-600 hover:text-red-800 text-sm">Remover</button>
  </div>
  {% else %}
  <p class="text-sm text-gray-500">Nenhum participante adicionado ainda.</p>
  {% endfor %}
</div>
