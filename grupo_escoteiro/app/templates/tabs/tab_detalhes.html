<div id="tab-detalhes" class="tab-content space-y-4">
    <div class="grid md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Título</label>
            <input name="titulo" required value="{{ atividade.titulo if atividade else '' }}"
                class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Local</label>
            <input name="local" value="{{ atividade.local if atividade else '' }}"
                class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]" />
        </div>
    </div>

    <div>
        <label class="block text-sm font-medium text-gray-700">Descrição</label>
        <textarea name="descricao" rows="3"
            class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">{{ atividade.descricao if atividade else '' }}</textarea>
    </div>

    <div class="grid md:grid-cols-2 gap-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Início</label>
            <input type="datetime-local" name="data_inicio" required
                value="{{ data_inicio.strftime('%Y-%m-%dT%H:%M') if data_inicio else '' }}"
                class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]" />
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Fim</label>
            <input type="datetime-local" name="data_fim" required
                value="{{ data_fim.strftime('%Y-%m-%dT%H:%M') if data_fim else '' }}"
                class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]" />
        </div>
    </div>
</div>
