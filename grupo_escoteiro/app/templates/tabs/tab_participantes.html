<div id="tab-participantes" class="tab-content hidden space-y-4">
    <h3 class="text-sm font-semibold text-gray-700">ðŸ‘¥ Participantes</h3>
    <div class="border p-4 rounded-md bg-gray-50">
        <form id="form-participante" class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
            <div>
                <label class="block text-sm font-medium text-gray-700">Tipo</label>
                <select name="tipo" id="tipo-participante" required
                    class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
                    <option value="jovem">Jovem</option>
                    <option value="adulto">Adulto</option>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Pessoa</label>
                <input id="pessoa-participante" list="lista-pessoas" autocomplete="off"
                    class="w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]" />
                <input type="hidden" name="pessoa_id" id="pessoa-id" required />
                <datalist id="lista-pessoas"></datalist>
            </div>
            <div>
                <button type="submit"
                    class="bg-[#8B1E3F] text-white px-4 py-2 rounded-md w-full hover:bg-[#731A35] transition">Adicionar</button>
            </div>
        </form>
    </div>
    <div id="lista-participantes" class="mt-4 space-y-2">
        <p class="text-sm text-gray-600">Carregando participantes...</p>
    </div>
</div>
