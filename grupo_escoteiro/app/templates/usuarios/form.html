{% extends "layout.html" %}
{% block title %}Novo Usuário{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Cadastrar Novo Usuário</h2>

<div class="max-w-xl mx-auto bg-white rounded-2xl shadow p-8">
  <form method="post" action="/usuario/usuarios/novo" class="space-y-6">
    
    <div>
      <label for="usunome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
      <input type="text" id="usunome" name="usunome" required
             class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
      <label for="usuemail" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
      <input type="email" id="usuemail" name="usuemail" required
             class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
      <label for="ususenha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
      <input type="password" id="ususenha" name="ususenha" required
             class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
    </div>

    <div>
      <label for="usufuncao" class="block text-sm font-medium text-gray-700 mb-1">Função</label>
      <select id="usufuncao" name="usufuncao"
              class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
        <option value="colaborador">Colaborador</option>
        <option value="admin">Admin</option>
      </select>
    </div>

    <div class="pt-4">
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md shadow transition">
        Criar Usuário
      </button>
    </div>
  </form>
</div>
{% endblock %}
