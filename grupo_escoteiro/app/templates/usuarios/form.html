{% extends "layout.html" %}
{% block title %}Novo Usuário{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold text-[#8B1E3F] mb-8 text-center">👥 Cadastrar Novo Usuário</h2>

<div class="max-w-xl mx-auto bg-white rounded-2xl shadow-md ring-1 ring-gray-200 p-8 space-y-6">
  <form method="post" action="/usuario/usuarios/novo" class="space-y-5">

    <div>
      <label for="usunome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
      <input type="text" id="usunome" name="usunome" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
    </div>

    <div>
      <label for="usuemail" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
      <input type="email" id="usuemail" name="usuemail" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
    </div>

    <div>
      <label for="ususenha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
      <input type="password" id="ususenha" name="ususenha" required
        class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
    </div>

    <div>
      <label for="usufuncao" class="block text-sm font-medium text-gray-700 mb-1">Função do Usuário</label>
      <select id="usufuncao" name="usufuncao"
        class="w-full rounded-md border border-gray-300 px-4 py-2 shadow-sm focus:ring-[#8B1E3F] focus:border-[#8B1E3F]">
        <option value="colaborador">Colaborador</option>
        <option value="admin">Administrador</option>
      </select>
    </div>

    <div class="pt-4">
      <button type="submit"
        class="w-full bg-[#8B1E3F] hover:bg-[#741934] text-white font-semibold py-2 px-4 rounded-md shadow transition">
        💾 Criar Usuário
      </button>
    </div>
  </form>
</div>
{% endblock %}
